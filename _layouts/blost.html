---
layout: default
---

<div class='row'>
  <div class='col-md-8'>
    <h1>{{ page.title }}</h1>
    {% if page.author.name %}
      <a href='/team/{{ author.slug }}'>
        <h2 class='author'>{{ page.author.name }}</h2>
      </a>
    {% endif %}

    <div id='blog-content'>
      {{ content }}
    </div>
  </div>
</div>
