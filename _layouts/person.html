---
layout: default
---

<div class='row'>
  <div class='col-md-8' id='bio'>
    <h1>{{ page.name }}</h1>
    <h2>{{ page.role }}</h2>
    <ul class='list-inline'>
      {% for link in page.links %}
        <li>
          <a href='{{ link[1] }}'>
            <i class='fa fa-{{ link[0] }}'></i>
          </a>
        </li>
      {% endfor %}
    </ul>
    {{ page.bio | markdownify }}
  </div>
  <div class='col-md-4'>
    <img src='{{ page.photo }}' class='portrait pull-right'/>
  </div>
</div>
