---
layout: default
title: Blog
---

<h1>Blog</h1>

<dl class='blog-archive'>
  {% for blost in site.posts %}
    {% capture title %}{{ blost.title | slice: 0, 20 }}{% endcapture %}
    {% unless title == 'Tech Team Week Notes' %}
      <dt>
        <a href='{{ blost.url }}'>
          {{ blost.title }}
        </a>
      </dt>
      <dd>
        {{ blost.details.excerpt }}
      </dd>
    {% endunless %}
  {% endfor %}
</dl>
